<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
<div th:fragment="header (menu)">
    <div class="container">
        <ul class="navbar">
            <a th:each="point : ${menu}"
               th:href="@{'/'+ ${point.getHrefPoint()}}">
                <li th:text="${point.getNamePoint()}"/>
            </a>
        </ul>
    </div>
</div>
</body>
</html>
