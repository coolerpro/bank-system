<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
<div th:fragment="header (menu)">
    <div class="container">
            <ul class="navbar">
                <li class="menuButton" th:each="point : ${menu}">
                    <a th:href="@{'/'+ ${point.getHrefPoint()}}"
                       th:text="${point.getNamePoint()}"></a>
                </li>
            </ul>
    </div>
    <hr/>
</div>
</body>
</html>
