<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание банка</title>
</head>
<body>
<div th:replace="header :: header"></div>

<form th:method="POST" th:action="@{/bank}" th:object="${bankNew}" accept-charset="UTF-8">


    <label for="name">Банк: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="inn">ИНН: </label>
    <input type="text" th:field="*{inn}" id="inn"/>
    <div style="color:red" th:if="${#fields.hasErrors('inn')}" th:errors="*{inn}"></div>

    <label for="bic">БИК: </label>
    <input type="text" th:field="*{bic}" id="bic"/>
    <div style="color:red" th:if="${#fields.hasErrors('bic')}" th:errors="*{bic}"></div>

    <br/>
    <br/>

    <input type="submit" value="Создать!">
</form>

<div th:replace="footer :: footer"></div>
</body>
</html>
