<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные кредитного предложения</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/creditoffers/{id}(id=${creditOfferEdit.getId()})}"
      th:object="${creditOfferEdit}" accept-charset="UTF-8">

    <div>
        <p th:text="${creditOfferEdit.getBank().getName()}"></p>
    </div>

    <label for="creditLimit">Лимит: </label>
    <input type="text" th:field="*{creditLimit}" id="creditLimit"/>
    <div style="color:red" th:if="${#fields.hasErrors('creditLimit')}" th:errors="*{creditLimit}"></div>

    <label for="interestRate">Процент: </label>
    <input type="text" th:field="*{interestRate}" id="interestRate"/>
    <div style="color:red" th:if="${#fields.hasErrors('interestRate')}" th:errors="*{interestRate}"></div>

    <br/>
    <br/>

    <input type="submit" value="Сохранить!">
</form>

</body>
</html>
