<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="head :: header(~{::title},~{})">
    <title>Создание клиента</title>
</head>
<body>
<div th:replace="header :: header"></div>

<form th:method="POST" th:action="@{/client}" th:object="${clientNew}" accept-charset="UTF-8">

    <label for="firstName">Имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <label for="lastName">Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <label for="fatherName">Отчество: </label>
    <input type="text" th:field="*{fatherName}" id="fatherName"/>
    <div style="color:red" th:if="${#fields.hasErrors('fatherName')}" th:errors="*{fatherName}"></div>

    <br/>
    <br/>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <br/>
    <label for="pasportNumber">Паспорт: </label>
    <input type="text" th:field="*{pasportNumber}" id="pasportNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('pasportNumber')}" th:errors="*{pasportNumber}"></div>
    <br/>
    <br/>
    <label for="phoneNumber">Номер телефона: </label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

    <br/>
    <br/>

    <input type="submit" value="Создать!">
</form>

<div th:replace="footer :: footer"></div>
</body>
</html>
