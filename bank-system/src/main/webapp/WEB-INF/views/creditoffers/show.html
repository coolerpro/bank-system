<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кредитное предложение</title>
    <style>
        div.but{
            display: inline-block;
        }
    </style>
</head>
<body>

<p th:text="${creditOffer.getCreditOrganization().getName()}"></p>
<p th:text="${creditOffer.getCreditLimit()}"></p>
<p th:text="${creditOffer.getInterestRate()}"></p>
<br/>
<div>
    <div class="but">
        <form th:method="DELETE"
              th:action="@{/creditoffers/{id}(id=${creditOffer.getId()})}"
              th:object="${creditOffer}"
              accept-charset="UTF-8">
            <input type="submit" value="Удалить">
        </form>
    </div>
    <div class="but">
        <form th:method="GET"
              th:action="@{/creditoffers/{id}/edit(id=${creditOffer.getId()})}"
              th:object="${creditOffer}"
              accept-charset="UTF-8">
            <input type="submit" value="Изменить">
        </form>
    </div>
</div>


</body>
</html>
